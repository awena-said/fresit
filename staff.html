<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal</title>

    <!--css files-->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/staff.css">

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  </head>

  <body>
    <!--skip navigation for accessibility-->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!--accessibility controls-->
    <div class="accessibility-controls">
      <button id="high-contrast" class="accessibility-button" aria-label="high contrast mode">
        <span class="button-text">High Contrast</span>
      </button>
      <button id="font-size" class="accessibility-button" aria-label="Increase font size">
        <span class="button-text">A+</span>
      </button>
    </div>
    
    <!--header-->
    <header class="header">
      <nav class="button-section" role="navigation">
        <a class="link" href="index.html" tabindex="0" aria-label="Go to Home Page">
          HOME
        </a>
        <a class="link" href="booking.html" tabindex="0" aria-label="Go to Booking Page">
          BOOK CLASSES
        </a>
        <a class="link active" href="staff.html" tabindex="0" aria-label="Staff Portal">
          STAFF PORTAL
        </a>
      </nav>
      <img class="header-logo" src="Images (resit)/logos/logo_black.png" alt="Royal Drawing School's logo">
    </header>

    <!--main content-->
    <main class="content" id="main-content">
      <!-- Login Section -->
      <section id="login-section" class="login-section">
        <h1>STAFF PORTAL</h1>
        <div class="login-container">
          <h2>Login</h2>
          <form id="login-form" class="login-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
          </form>
          <div id="login-message" class="login-message"></div>
        </div>
      </section>

      <!-- Staff Dashboard -->
      <section id="dashboard-section" class="dashboard-section hidden">
        <div class="dashboard-header">
          <h1>STAFF DASHBOARD</h1>
          <div class="user-info">
            <span id="user-email"></span>
            <button id="logout-btn" class="logout-btn">Logout</button>
          </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="dashboard-nav">
          <button class="nav-tab active" data-tab="applications">Applications</button>
          <button class="nav-tab" data-tab="classes">Manage Classes</button>
          <button class="nav-tab" data-tab="schedule">Schedule Classes</button>
          <button class="nav-tab" data-tab="roster">Class Roster</button>
        </div>

        <!-- Applications Tab -->
        <div id="applications-tab" class="tab-content active">
          <h2>Student Applications</h2>
          <div class="applications-container">
            <div id="applications-list" class="applications-list">
              <!-- Applications will be populated by JavaScript -->
            </div>
          </div>
        </div>

        <!-- Classes Tab -->
        <div id="classes-tab" class="tab-content">
          <h2>Manage Classes</h2>
          <div class="classes-management">
            <div id="classes-list" class="classes-list">
              <!-- Classes will be populated by JavaScript -->
            </div>
          </div>
        </div>

        <!-- Schedule Classes Tab -->
        <div id="schedule-tab" class="tab-content">
          <h2>Schedule New Classes</h2>
          <div class="schedule-form-container">
            <form id="schedule-form" class="schedule-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="class-type">Class Type</label>
                  <select id="class-type" name="classType" required>
                    <option value="">Select class type</option>
                    <option value="Foundation">Foundation</option>
                    <option value="Imagination">Imagination</option>
                    <option value="Watercolour">Watercolour</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="tutor">Tutor</label>
                  <select id="tutor" name="tutor" required>
                    <option value="">Select tutor</option>
                    <option value="Agnes">Agnes</option>
                    <option value="Akilah">Akilah</option>
                    <option value="Alexis">Alexis</option>
                    <option value="Marcus">Marcus</option>
                    <option value="Nikki">Nikki</option>
                    <option value="Rossen">Rossen</option>
                    <option value="Tara">Tara</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="start-date">Start Date</label>
                  <input type="date" id="start-date" name="startDate" required>
                </div>
                <div class="form-group">
                  <label for="time-slot">Time Slot</label>
                  <select id="time-slot" name="timeSlot" required>
                    <option value="">Select time</option>
                    <option value="Monday 17:00-19:00">Monday 17:00-19:00</option>
                    <option value="Tuesday 17:00-19:00">Tuesday 17:00-19:00</option>
                    <option value="Wednesday 17:00-19:00">Wednesday 17:00-19:00</option>
                    <option value="Thursday 17:00-19:00">Thursday 17:00-19:00</option>
                    <option value="Friday 17:00-19:00">Friday 17:00-19:00</option>
                    <option value="Saturday 09:00-11:00">Saturday 09:00-11:00</option>
                    <option value="Saturday 14:00-16:00">Saturday 14:00-16:00</option>
                    <option value="Sunday 11:00-13:00">Sunday 11:00-13:00</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="max-slots">Maximum Slots</label>
                <input type="number" id="max-slots" name="maxSlots" min="1" max="20" value="12" required>
              </div>
              <button type="submit" class="schedule-btn">Schedule Class</button>
            </form>
          </div>
        </div>

        <!-- Class Roster Tab -->
        <div id="roster-tab" class="tab-content">
          <h2>Class Roster</h2>
          <div class="roster-container">
            <div class="roster-controls">
              <select id="roster-class-select" class="roster-select">
                <option value="">Select a class</option>
              </select>
              <button id="print-roster-btn" class="print-btn">Print Roster</button>
            </div>
            <div id="roster-content" class="roster-content">
              <!-- Roster will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--footer-->
    <footer class="footer">
      <div class="social-media-icons" role="list">
        <a href="https://www.instagram.com/royaldrawingschool" target="_blank" rel="noopener" aria-label="Go to Instagram page" role="listitem">
          <img class="social-icon instagram-icon" src="icons/instagram-icon.png" alt="Instagram icon">
        </a>
        <a href="https://www.youtube.com/@RoyalDrawingSchool" target="_blank" rel="noopener" aria-label="Go to Youtube Page" role="listitem">
          <img class="social-icon youtube-icon" src="icons/youtube-icon.png" alt="youtube icon">
        </a>
        <a href="https://www.facebook.com/royaldrawingschool" target="_blank" rel="noopener" aria-label="Go to Facebook Page" role="listitem">
          <img class="social-icon facebook-icon" src="icons/facebook-icon.png" alt="facebook icon">
        </a>
        <a href="https://www.linkedin.com/company/royaldrawingschool" target="_blank" rel="noopener" aria-label="Go to LinkedIn Page" role="listitem">
          <img class="social-icon linkedin-icon" src="icons/linkedin-icon.png" alt="linkedin icon">
        </a>
      </div>
    </footer>

    <script src="js/staff.js"></script>
    <script>
      // Accessibility controls
      document.addEventListener('DOMContentLoaded', function() {
        const highContrast = document.getElementById('high-contrast');
        const fontSize = document.getElementById('font-size');
        
        // High contrast toggle
        highContrast.addEventListener('click', function() {
          document.body.classList.toggle('high-contrast');
          const isHighContrast = document.body.classList.contains('high-contrast');
          localStorage.setItem('highContrast', isHighContrast);
          
          // Update button text
          const buttonText = this.querySelector('.button-text');
          buttonText.textContent = isHighContrast ? 'Normal Contrast' : 'High Contrast';
        });
        
        // Font size toggle
        fontSize.addEventListener('click', function() {
          document.body.classList.toggle('large-text');
          const isLargeText = document.body.classList.contains('large-text');
          localStorage.setItem('largeText', isLargeText);
          
          // Update button text
          const buttonText = this.querySelector('.button-text');
          buttonText.textContent = isLargeText ? 'A-' : 'A+';
        });
        
        // Load saved preferences
        if (localStorage.getItem('highContrast') === 'true') {
          document.body.classList.add('high-contrast');
          highContrast.querySelector('.button-text').textContent = 'Normal Contrast';
        }
        
        if (localStorage.getItem('largeText') === 'true') {
          document.body.classList.add('large-text');
          fontSize.querySelector('.button-text').textContent = 'A-';
        }
      });
    </script>
  </body>
</html>
